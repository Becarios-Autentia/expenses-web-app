<mat-dialog-content id="expense-form">
  <mat-form-field appearance="fill" id="name-input">
    <mat-label>Insert a name</mat-label>
    <mat-select [(ngModel)]="data.friendid" placeholder="" required>
        <mat-option *ngFor="let friend of friends" [value]="friend.id">
          {{friend.name}}
        </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" id="desc-input">
    <mat-label>Set a description</mat-label>
    <input  matInput [(ngModel)]="data.description" required type="text">
  </mat-form-field>
  <mat-form-field appearance="fill" id="amount-input">
    <mat-label>Fix an amount</mat-label>
    <input  matInput [(ngModel)]="data.amount" required type="number">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" matInput [(ngModel)]="data.date" required="">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close tabindex="-1" color="accent">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary" *ngIf="data.amount && data.friendid && data.description && data.date">Confirm</button>
</mat-dialog-actions>
